<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="angular.min.js" charset="utf-8"></script>
      <script src="app.js" charset="utf-8"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">

       <div class="form-group" >
         <span style="font-size : 10px"> empty item are not count </span>

             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items">
         <div class="form-group">
             <button class="btn btn-default" ng-click="choice();">Check If Too Much</button>

         </div>
         <div class="form-group message">
           {{message}}
         </div>
       </div>
   </div>

</body>
</html>
