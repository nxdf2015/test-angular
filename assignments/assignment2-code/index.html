<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->

    <div class="col-md-6" ng-controller="ToBuyShoppingController as ToBuy">
     <h2>To Buy:</h2>
    <table>
       <tr ng-repeat=" item in ToBuy.listes" >
         <td >Buy {{item.quantity}} {{item | plural }} <td>
         <td>
         <button class="btn btn-default" ng-click="ToBuy.buy($index)">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </td>
      </tr>
    </table>
     <div class="emptyMessage" ng-if="ToBuy.listes.length == 0">Everything is bought!</div>

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat=" item in AlreadyBought.listes"> Bought {{item.quantity}} {{item | plural}} </li>
     </ul>
     <div class="emptyMessage" ng-if="AlreadyBought.listes.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
